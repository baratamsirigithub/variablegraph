<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <title>School Graph</title>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-secondary">
        <div class="col-md-6 offset-md-3 my-5">
            <!-- <div class="card">
                <div class="card-body"><h2>Chart</h2></div>
                <div class="card-body">

                </div>
            </div> -->
        </div>

       
        

        
        <canvas id="myChart"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                
                data: {
                    labels: ['A', 'B', 'C', 'D', 'E','F'],
                    datasets: [{
                        label: '# of Votes',
                        data: [1,1,1,1,1,1],
                        backgroundColor: [
                            'rgba(255, 99, 132, 300)',
                            'rgba(54, 162, 235, 300)',
                            'rgba(255, 206, 86, 300)',
                            'rgba(75, 192, 192, 300)',
                            'rgba(153, 102, 255, 300)',
                            'rgba(255, 159, 64, 300)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                            
                        }
                    }
                }
            });
            </script>
             
 
 
    </body>
</html>
